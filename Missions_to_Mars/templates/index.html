<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="text-white" style="background-color:black;">
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center"
            style="background-image: url(https://cdn.theatlantic.com/static/mt/assets/science/0831Pic.jpg); background-size: 100%; height: 100%;">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-lg text-white" style="background-color:#c1440e;" href="/scrape" role="button">Scrape New
                Data</a>
        </div>

        <!-- News Section -->
        <div class="container">
            <h2>Latest Mars News</h2>
            <h4 style="color: #c1440e">{{ mars.news_title }}</h4>
            <h5><p>{{ mars.news_p }}</p></h5>
        </div>

        <!-- Table -->
        <br>
        <h2>Mars Facts</h2>
        <table class="table">
            <div
                style="margin-bottom: 30px;">
                {{mars.html_table | safe}}
            </div>
        </table>
    </div><!-- Container -->
    <!-- Cards -->
    <h2 style="padding-top: 50px; margin-top: 20px; text-align: center;">Mars Hemispheres</h2>
    <br>
    <hr>
    <div class="card-deck">
        <div class="col cmd-12">
            <div class="row">
                {% for hemisp in mars.hemisphere_images %}
                <div class="col-md-3">
                    <div class="card text-white bg-dark" style="align-items: flex-start; border-image: fill; width: 20rem;">
                        <img class="card-img-top" src="{{ hemisp.img_url }}" class= img-responsive style="align-items: unset;"/>
                        <div class="card-body">
                            <p class="card-text">{{ hemisp.title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div><!-- Close main container -->


    <hr>
    <footer class="footer">
        <span class="bottom">Mars Explore</span>
    </footer>

</body>

</html>
